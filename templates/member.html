<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../static/css/global.css" />
    <link rel="stylesheet" href="../static/css/member.css" />
    <title>Member</title>
  </head>
  <body>
    <div class="wrap">
      <section class="member-profile">
        <h2 class="hidden">팀원 누구누구의 프로필</h2>
        <div class="member-image">
          <img
            src="https://images.unsplash.com/photo-1603575448878-868a20723f5d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
            alt="member name"
          />
        </div>
        <div class="member-info">
          <span>
            안녕하세요! 🙌 <br />
            알콩콩달콩콩 팀원 누구누구입니다.
          </span>
          <span>어느시에 살고있어요.</span>
          <span>제 MBTI는 INFP에요.</span>
          <span>저는 쉬는 날엔 이거저거를 해요.</span>
          <span
            >제 GitHub는
            <a href="https://github.com/계정" target="_blank"
              >https://github.com/계정</a
            >입니다.</span
          >
          <span>모두들 잘 부탁드려요.</span>
        </div>
      </section>
      <section class="member-comment">
        <h2>이 팀원에게 하고 싶은 말...</h2>
        <ul class="member-comment-list">
          <li class="member-comment-item write">
            <div class="inner">
              <input
                type="text"
                name="작성자명"
                id="comment-writer"
                placeholder="작성자명을 적어주세요."
                maxlength="8"
              />
              <input
                type="password"
                name="작성 비밀번호"
                id="comment-password"
                placeholder="비밀번호를 적어주세요."
              />
              <textarea
                name="작성 내용"
                id="comment-contents"
                placeholder="할 말을 적어주세요."
              ></textarea>
              <button class="write-comment-button">다 적었어요.</button>
            </div>
          </li>
          <li class="member-comment-item">
            <div class="inner">
              <span class="comment-writer">작성자</span>
              <span class="comment-contents">작성 내용</span>
            </div>
          </li>
          <li class="member-comment-item">
            <div class="inner">
              <span class="comment-writer">작성자</span>
              <span class="comment-contents">작성 내용</span>
            </div>
          </li>

            <div class="inner">
              <span class="comment-writer">작성자</span>
              <span class="comment-contents">작성 내용</span>
            </div>
          </li>

            <div class="inner">
              <span class="comment-writer">작성자</span>
              <span class="comment-contents">작성 내용</span>
            </div>
          </li>

            <div class="inner">
              <span class="comment-writer">작성자</span>
              <span class="comment-contents">작성 내용</span>
            </div>
          </li>
          <li class="member-comment-item">
            <div class="inner">
              <span class="comment-writer">작성자</span>
              <span class="comment-contents">작성 내용</span>
            </div>
          </li>
        </ul>
      </section>
    </div>
